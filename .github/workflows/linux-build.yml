name: Linux CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install packages
      run: sudo apt install libpcap-dev
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: |
        cd HPSDRProgrammerV2-nopcap
        qmake
        make
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: HPSDRProgrammerV2-nopcap-linux-x64-${{ github.run_number }}-${{ github.sha }}
        path: HPSDRProgrammerV2-nopcap/HPSDRProgrammerV2-nopcap
