name: Windows CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
#    - name: Install packages
#      run: sudo apt install libpcap-dev
    - name: Add Visual Studio to PATH
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install WinPCAP development files
      run: |
        Invoke-WebRequest -Uri https://www.winpcap.org/install/bin/WpdPack_4_1_2.zip -OutFile WdpPack.zip
        7z x WdpPack.zip
        dir -r
    - name: Build
      run: |
        cd HPSDRProgrammerV2-nopcap
        qmake -t vcapp
        msbuild
        cd ..
        dir
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: HPSDRProgrammerV2-nopcap-win32-${{ github.run_number }}-${{ github.sha }}
        path: HPSDRProgrammerV2-nopcap/debug/HPSDRProgrammer_V2_nopcap.exe
    - name: Upload Build DLL Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dllfiles
        path: Qt/5.15.2/msvc2019_64/bin/*.dll
